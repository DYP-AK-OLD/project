<!DOCTYPE html>

<head>
    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
    #draggable { height: 100px; width: 100px; background:gold;}  
    </style>
    <script>
    $(function () {
        $("#draggable").draggable();
    });  
    </script>
    </head>

    <body>
        <div id="draggable" >
            <p>I am draggable!</p>
        </div>
    </body>

</html>
